<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Your Local Weather</title>
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <style>
        body {
            background-image: url("http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/white_carbon.png");
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Your Current Weather</h1>
    <img id="currentWeatherIcon" src="" />
    <p id="currentWeather"></p>
    <br/>
    <p>note: this weather app will only allow 10 lookups per minute. If you're not getting your weather please try again later.
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script>
    $(document).ready(function () {
        $.getJSON('//api.wunderground.com/api/8c84327946be5978/conditions/q/autoip.json').done(function (data) {
            $('#currentWeather').html('It is currently ' + data.current_observation.temp_f + ' Degrees Farenheit and ' + data.current_observation.weather + ' in ' + data.current_observation.display_location.full + '.');
            $('#currentWeatherIcon').attr('src', data.current_observation.icon_url);
        });
    });
</script>
</body>
</html>
