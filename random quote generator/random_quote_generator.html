<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>CodePen - Random Quote Generator</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <style>
        body {
            background-image: url("http://subtlepatterns.com/patterns/sos.png");
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Random Quote Machine</h1>
    <button type="button" class="btn btn-default" onclick="newQuote()">New Quote</button>
    <p></p>
    <p id="randomQuote"></p>
    <a class="btn btn-info" role="button" id="tweet" target="new"><i class="fa fa-twitter"></i> Tweet</a>
</div>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
    var quotes = [
        'My son is now an \u2018entrepreneur\u2019. That\u2019s what you\u2019re called when you don\u2019t have a job. \u2013Ted Turner',
        'Leadership is a potent combination of strategy and character. But if you must be without one, be without the strategy. \u2013Norman Schwarzkopf',
        'The golden rule for every business man is this: \'Put yourself in your customer\u2019s place.\' \u2013Orison Swett Marden',
        'Life is too complicated not to be orderly. \u2013Martha Stewart',
        'Business opportunities are like buses, there\u2019s always another one coming. \u2013Richard Branson',
        'Leadership is doing what is right when no one is watching. \u2013George Van Valkenburg',
        'Business is more exciting than any game. \u2013Lord Beaverbrook',
        'Let every man be respected as an individual and no man idolized. \u2013Albert Einstein',
        'We are currently not planning on conquering the world. \u2013Sergey Brin',
        'A man should never neglect his family for business. \u2013Walt Disney',
        'The only limits are, as always, those of vision. \u2013James Broughton',
        'To think is easy. To act is difficult. To act as one thinks is the most difficult. \u2013Johann Wolfgang Von Goeth'
    ];
    function newQuote() {
        var generatedQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('randomQuote').innerHTML = generatedQuote;
        var tweetText = encodeURI(generatedQuote);
        var tweetLink = 'https://twitter.com/intent/tweet?text=' + tweetText + '&via=itzsaga&related=itzsaga,FreeCodeCamp';
        document.getElementById('tweet').setAttribute('href', tweetLink);
    }
    newQuote();
</script>
</body>
</html>
